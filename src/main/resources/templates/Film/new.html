<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/Film/IndexFilm.css">

<meta charset="UTF-8">
<title>Création d'un film</title>
</head>
<body>

	<form>

		<div class="mb-3">
			<label for="idTitre" class="form-label">Titre</label> <input
				type="text" id="idTitre" name="film.titre" class="form-control"
				placeholder="choisissez un titre">
		</div>
		<div class="mb-3">
			<label for="idAnneeDeSortie" class="form-label">Année de
				sortie</label> <input type="text" id="idAnneeDeSortie"
				name="film.anneDeSortie" class="form-control"
				placeholder="Disabled input">
		</div>
		<div class="mb-3">
			<label for="idDuree" class="form-label">Durée</label> <input
				type="text" id="idDuree" name="film.duree" class="form-control"
				placeholder="Disabled input">
		</div>

		<div class="row">
			<div class="col-md-12">

				<select class="form-select"
					multiple>
					<option value="" disabled selected>Acteurs du film</option>
					<th:block th:each="acteur : ${acteurs}">
						<option th:value="${acteur.nom}"><th:block
								th:text="${acteur.nom + ' ' + acteur.prenom}"></th:block></option>
					</th:block>
				</select>

			</div>
		</div>

		<select class="form-select" aria-label="Default select example">
			<th:block th:each="realisateur : ${realisateurs}">
				<option th:value="${realisateur.nom}"><th:block
						th:text="${realisateur.nom + ' ' + realisateur.prenom}"></th:block></option>
			</th:block>
		</select>

		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	

	<a id="idBoutonAccueil" class="btn btn-primary" href="/film"
		role="button">Retourner la liste des films</a>

</body>
</html>
