<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/Film/IndexFilm.css">

<meta charset="UTF-8">
<title>Insert title here</title>
</head>


<body>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Titre</th>
      <th scope="col">Durée</th>

    </tr>
  </thead>
  <tbody>
    <th:block th:each="film : ${films}">
    <tr>
    		<td><a th:href="@{${'film/detail/'+film.titre}}"><th:block th:text="${film.titre}"></th:block></a></td>
    		<td><a href="/film/detail"><th:block th:text="${film.duree}"></th:block></a></td>
           </tr>
     </th:block>
  </tbody>
</table>
<a name="boutonAccueil" id="idBoutonAccueil" class="btn btn-primary" href="/" role="button">Retourner à l'accueil</a>

</body>
</html>
