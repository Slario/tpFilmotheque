<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Détail d'un film</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/Film/IndexFilm.css">

</head>
<body>

	<h1 class="display-4" align="center">
		Détail Film : <strong><span th:text="${detailFilm.titre}"></span></strong>
	</h1>


	<table class="table table-striped table-dark">

		<tbody>

			<tr>
				<th scope="row">Genre :</th>
				<td><th:block class="form-control" th:each="genre : ${genres}">
						<span th:text="${genre.genre}"></span>
						<br>
					</th:block></td>
				
				<td ROWSPAN="5"><div style="text-align: right;padding-right: 10px"><img alt="horreur" th:src="@{/images/horreur.jpg}" style="width:500px;height:700px;"></div></td>
				
			</tr>

			<tr>
				<th scope="row">Durée :</th>
				<td><span th:text="${detailFilm.duree}"></span></td>
			</tr>

			<tr>
				<th scope="row">Réalisateurs :</th>
				<td><th:block th:each="realisateur : ${realisateurs}">
						<span th:text="${realisateur.nom + ' ' + realisateur.prenom}"></span>
						<br>
					</th:block></td>
			</tr>
			
			<tr>
				<th scope="row">Acteurs :</th>
				<td><th:block th:each="acteur : ${acteurs}">
						<span th:text="${acteur.nom + ' ' + acteur.prenom}"></span>
						<br>
					</th:block></td>
			</tr>

			<tr>
				<th scope="row">Résumé :</th>
				<td><span th:text="${detailFilm.synopsis}"></span></td>
			</tr>


		</tbody>
	</table>

<div class="d-grid gap-2">
		<a href="/film" class="btn btn-danger btn-lg">Retour</a>
		<a href="/film/avis/editer" class="btn btn-warning btn-lg">Ajouter un avis</a>
	</div>


</body>
</html>
